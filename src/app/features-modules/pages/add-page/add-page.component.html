<div tabindex="0" class="row">
     <div class="col-9">
      <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="float-right" for="title">العنوان</label>
          <input type="text" formControlName="title" class="form-control" id="title" spellcheck="false">
        </div>
        <div class="form-group">
          <label class="float-right" for="description">الوصف</label>
          <textarea formControlName="description" class="form-control" id="description" rows="3" spellcheck="false"></textarea>
        </div>
        <div [hidden]="isHTML" class="form-group">
          <sam-wysiwyg></sam-wysiwyg>
          <div contenteditable="true" #content class="form-control" id="content" spellcheck="false"></div>
        </div>
        <div [hidden]="!isHTML" class="form-group">
            <label class="float-right" for="html">HTML</label>
            <textarea class="form-control" #html id="html" rows="20" spellcheck="false"></textarea>
          </div>
        <button type="submit" [disabled]="!postForm.valid" class="btn btn-primary">حفظ</button>
      </form>
    </div> 
    <div class="col-3">
        <div class="card" style="width: 18rem;">
            <img *ngIf="photoURL" class="card-img-top" src="{{ photoURL }}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Add Photo</h5>
              <button (click)="openDialog()" type="button" class="btn btn-outline-primary mr-2">{{ photoURL ? 'Change' : 'Select'}}</button>
              <button *ngIf="photoURL" (click)="removePhoto()" type="button" class="btn btn-outline-primary">Remove</button>
            </div>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">HTML Mode</h5>
              <button (click)="toggleHTML()" type="button" class="btn btn-outline-primary mr-2">{{ isHTML ? 'Hide' : 'Show'}}</button>
            </div>
        </div>
    </div>
  </div>


  <button (click)="openDialog()" type="button" class="btn btn-outline-primary mr-2">popup</button>
 
  <sam-container></sam-container>
