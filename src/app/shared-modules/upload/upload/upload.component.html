<div class="container">
  <div class="card">
    <div class="card-header">
      Upload File
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col">
          <h5 class="card-title">Select a file for upload:</h5>
          <input type="file" (change)="upload($event)" accept=".png,.jpg,.svg" />
        </div>
        <div class="col text-center">
            <a [href]="url" target="_blank">
              <img src="{{url}}" alt="" width="50%" height="auto">
            </a>
        </div>
      </div>
      <div *ngIf="uploadProgress" class="progress">
        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" 
        [style.width]="(uploadProgress | async) + '%'" [attr.aria-valuenow]="(uploadProgress | async)" 
        aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <br>
      <div *ngIf="url" class="alert alert-info" role="alert">
        Successfully uploaded file and got download link : <br><a [href]="url" target="_blank">{{url}}</a>
      </div>
    </div>
  </div>
</div>
