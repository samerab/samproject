<h1 mat-dialog-title>{{ data.title ? data.title : 'no_title_in_data' }}</h1>
<div mat-dialog-content>
 <p>{{ data.message ? data.message : 'no_message_in_data' }}</p>
 <mat-form-field>
    <input matInput [(ngModel)]="data.url">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.url ? data.url : null" cdkFocusInitial>Ok</button>
</div>
